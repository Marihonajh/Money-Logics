<!DOCTYPE html>
<html>

<head>
  <title>Money Logics</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="../CSS/styles.css">
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <!--Custom JS -->
  <script src="../JS/scripts.js" charset="utf-8"></script>
</head>

<div id=body>
  <div class="container">
    <div class="jumbotron">
      <h1> Money - Logics </h1>
      <h2> Account name: </h2>
    </div>
    <div class="row">
      <div id="col-md-6">
        <div class="form-group">
          <label for="initial income">initial Income</label>
          <input type="text" class="form-control" id="Initial Income">
        </div>
      </div>
      <div id="col-md-6">
        <div class="form-group">
          <label for="Projected Expenditure">Projected Expenditure</label>
          <input type="text" class="form-control" id="Projected Expenditure">
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <form id="new-income">
          <div class="form-group">
            <label for="new-first-Income"> Income </label>
            <input type="text" class="form-control" id="income">
          </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Expenditure"> Expenditure </label>
          <input type="text" class="form-control Expenditure">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="saving"> Saving </label>
          <input type="text" class="form-control Saving">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="target"> Target </label>
          <input type="text" class="form-control" id="target">


        </div>
      </div>

      </form>
      <div class="col-md-6">
        <button type="Add" class="btn"> Add</button>
        <button type="Remove" class="btn"> Remove</button>
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
</body>

</html>
